<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/home.css">
    <title>Home</title>
</head>
<body>
    <header>
        <ul class="navbar">
            
            <a href="#">777</a>

            <ul class="navbarLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Log out</a></li>
            </ul>

            
            <a href="#" class="btn">
                <i class="fa-solid fa-feather"></i>
                Let's Write!
            </a>
        </>
    </header>

    <section>
        <div class="hero">
            <!-- Slideshow taşıyıcı -->
            <div class="slideshow-container">

                <!-- Sayıya, başlığa sahip full geniş görseller -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://picsum.photos/id/1024/1280/720" style="width:100%">
                    <h2 class="text">Görsel Başlığı 1</h2>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://picsum.photos/id/1025/1280/720" style="width:100%">
                    <h2 class="text">Görsel Başlığı 2</h2>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://picsum.photos/id/1022/1280/720" style="width:100%">
                    <h2 class="text">Görsel Başlığı 3</h2>
                </div>
            
                <!-- Sonraki önceki butonlarımız -->
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <br>
  
            <!-- Nokta navigasyonlarımız -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            

        </div>
    </section>


    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.querySelectorAll(".mySlides");
            let dots = document.querySelectorAll(".dot");
            if (n > slides.length) {slideIndex = 1} 
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block"; 
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
